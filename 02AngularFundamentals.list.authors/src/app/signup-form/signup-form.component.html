<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is invalid
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control"
            (change)="log(username)">
        <div *ngIf="username?.pending">Checking for uniqueness...</div>
        <div class="alert alert-danger"
            *ngIf="username?.touched && username?.invalid" >
            <div *ngIf="form.controls['username']?.errors?.['required']">Username is required</div>
            <div *ngIf="form.controls['username']?.errors?.['cannotContainSpace']">Username cannot contain space</div>
            <div *ngIf="form.controls['username']?.errors?.['shouldBeUnique']">Username is already taken</div>
        </div>
        
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">Password is required</div>
    </div>

    <p> {{form.value | json }}</p>

    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
